<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-In Manager Demo</title>
  <script src="GoogleSignInManager.js"></script>
</head>
<body>
  <h1>Google Sign-In with Custom Manager</h1>
  
  <!-- Container where the Google Sign-In button will be rendered -->
  <div id="google-signin-container"></div>
  
  <script>
    // Initialize the Google Sign-In Manager with fluent interface
    new GoogleSignInManager()
    .ElementID('google-signin-container')
    .ClientID('your-google-key')
    .CheckTokenURL('google-login-handler.php')
    .FailURL('fail.php')
    .SuccessURL('dashboard.php');
  </script>
</body>
</html>
